    <article>
      <h3 class="text-body-secondary">Register</h3>
      <form action="login.html">
        <div class="form-group mb-3">
          <label for="exampleInputFirstname" class="form-label">First name</label>
          <input type="text" class="form-control" id="exampleInputFirstname">
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputLastname" class="form-label">Last name</label>
          <input type="text" class="form-control" id="exampleInputLastname">
        </div>

        <div class="form-group mb-3">
          <label for="phone_number" class="form-label">Phnone</label>
          <input type="text" class="form-control" id="phone_number">
        </div>
        <div class="form-group mb-3">
          <label for="generated_password">Generated Password</label>
          <input type="text" class="form-control" id="generated_password" readonly>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </article>
  </main>

  <script>
    
    const firstNameInput = document.getElementById("phone_number");
    const lastNameInput = document.getElementById("phone_number");
    const phoneInput = document.getElementById("phone_number");
    // When the user changes the value of the phone input, validate it.
    phoneInput.addEventListener("onblur", () => {
      const isValid = /^\+855[0-9]{9}$/.test(phoneInput.value);
console.log(1);
      // If the phone number is valid, show a success message.
      if (isValid) {
        document.getElementById("generated_password").value = `${firstNameInput.value.substring(0, 2)}${lastNameInput.value.substring(0, 2)}${phoneInput.value.substring(-4)}`;
      } else {
        document.getElementById("generated_password").value = "";
      }
    });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
