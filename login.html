<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/logo.webp" type="image/gif" sizes="16x16">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link href="./assets/main.css" rel="stylesheet" />
  <title>Login - Google</title>
</head>
<body>
  <main class="container">
    <header class="py-3">
      <a class="d-flex align-items-center text-decoration-none" href="index.html">
        <img class="me-3" width="50" src="./assets/logo.webp" alt="Google" />
        <h2>Google</h2>
      </a>
      
      <nav class="py-3">
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="index.html">Home</a>
          </li>
          <li class="list-inline-item">
            <a href="register.html">Register</a>
          </li>
          <li class="list-inline-item active">
            <a href="login.html">Login</a>
          </li>
          <li class="list-inline-item">
            <a href="contact.html">Contact Us</a>
          </li>
        </ul>
      </nav>
    </header>
    <article>
      <h3 class="text-body-secondary">Login</h3>
      <form action="profile.html">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
          <a class="ms-3" href="register.html">
            Don't have account?
          </a>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </article>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script>
    console.log(document.referrer);
  </script>
</body>
</html>
